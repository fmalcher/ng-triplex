<div class="container-fluid">
  <tr-search [formValue]="searchFormValue" placeholder="http://" (submitted)="lookupUrl($event)">
    <h2>Provide URL to extract triples from</h2>
    <span buttonText>Extract triples</span>
  </tr-search>

  <tr-loading-indicator *ngIf="loading">Extracting triples</tr-loading-indicator>

  <tr-results *ngFor="let response of queryResponses" [response]="response" [hidden]="loading" [queryUrl]="searchFormValue"></tr-results>
</div>
