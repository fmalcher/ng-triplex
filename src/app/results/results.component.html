<ng-container *ngIf="response?.triples?.length">
  <div class="panel panel-default result-header">
    <div class="panel-body">
      <h4><strong>Resource format:</strong>
    {{ response.resourceFormat }}
    <span class="label label-success pull-right">{{ response.triples.length }} results</span></h4>
    </div>

  </div>
  <tr-triple *ngFor="let triple of response.triples" [triple]="triple"></tr-triple>
</ng-container>
