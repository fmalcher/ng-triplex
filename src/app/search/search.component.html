<div class="row">
  <div class="col-md-4 col-md-offset-4" style="text-align: center">
    <h2>Provide URL</h2>
    <form (ngSubmit)="lookupUrl(urlInput.value)">
    <div class="form-group">
      <input type="text" class="form-control input-lg" placeholder="http://" #urlInput [value]="formValue">
    </div>
    <button type="submit" class="btn btn-lg btn-success btn-block">Extract triples</button>
    </form>
  </div>
</div>
