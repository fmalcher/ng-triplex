<div class="row">
  <div class="col-md-6 col-md-offset-3" style="text-align: center">
    <h2><ng-content select="h2"></ng-content></h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control input-lg" [placeholder]="placeholder" [(ngModel)]="formValue" name="searchTerm">
          <span class="input-group-btn">
          <button class="btn btn-default btn-lg" type="button" (click)="clearForm()" [disabled]="!formValue">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-success btn-block"><ng-content select="[buttonText]"></ng-content></button>
    </form>
  </div>
</div>
