<div class="panel panel-danger">
  <div class="panel-body">
    {{ object.name }}
    <span class="pull-right" *ngIf="object.uri">
      <button class="btn btn-primary btn-xs" (click)="lookupUrl(object.uri)" title="Lookup {{ object.uri }}">
        <span class="glyphicon glyphicon-share"></span>
        Lookup
      </button>
    </span>
  </div>
</div>
